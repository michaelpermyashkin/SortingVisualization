<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand m-auto" href="#">Sorting Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>
    <div class="container">
        <br>
        <hr>
        <div class="row">
            <div class="col-lg-4">
                <!-- Set array size -->
                <div id="setArraySize">
                    <h5>Enter array size</h5>
                    <input type="number" class="form-control" id="enter-size-input" value=100 placeholder="enter number of elements...">
                </div>
                <!-- Generate the array -->
                <div id="generateArray" style="margin-top: 2.5vh;">
                    <h5>Generate</h5>
                    <button class="btn btn-secondary text-center" onclick="generateUnsortedArray() ">Unsorted</button>
                    <button class="btn btn-secondary" onclick="generateSortedArray()">Sorted</button>
                    <button class="btn btn-secondary" onclick="generateReverseArray()">Reverse</button>
                </div>
                <!-- Set speed -->
                <div id="chooseSpeed">
                    <h5 style="margin-top: 2.5vh;">Select speed setting</h5>
                    <label class="radio-inline">
                        <input type="radio" name="optradio"> slow 
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" checked> medium 
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio"> fast 
                    </label>
                </div>
                <br>
                <!-- Run sort - need function to run selected algorithm -->
                <button class="btn btn-success" onclick="runSort()">Sort Arrays</button>
            </div>
            <div class="col-lg-8" id="visualizer">

            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="algorithms/bubblesort.js"></script>

    <script src="builder.js"></script>
    <script src="application.js"></script>

</body>

</html4
